<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
  <title>Alexandre Delapierre | Web Developer</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <div class="header__logo-container">
        <div class="header__logo-img-cont">
          <img src="images/Photo_identite.jpg" alt="Alex Delapierre Logo Image" class="header__logo-img">
        </div>
        <span class="header__logo-sub">Alexandre Delapierre</span>
      </div>
      <div class="header__main">
        <ul class="header__links">
          <li class="header__link-wrapper">
            <a href="./" class="header__link"> Home </a>
          </li>
          <li class="header__link-wrapper">
            <a href="./#about" class="header__link">About </a>
          </li>
          <li class="header__link-wrapper">
            <a href="./#projects" class="header__link"> Projects </a>
          </li>
          <li class="header__link-wrapper">
            <a href="./#contact" class="header__link"> Contact </a>
          </li>
        </ul>
        <div class="header__main-ham-menu-cont">
          <img src="icons/list.svg" alt="hamburger menu" class="header__main-ham-menu">
          <img src="icons/xmark-solid.svg" alt="hamburger menu close" width="25" height="25" class="header__main-ham-menu-close d-none">
        </div>
      </div>
    </div>
    <div class="header__sm-menu">
      <div class="header__sm-menu-content">
        <ul class="header__sm-menu-links">
          <li class="header__sm-menu-link">
            <a href="./"> Home </a>
          </li>

          <li class="header__sm-menu-link">
            <a href="./#about"> About </a>
          </li>

          <li class="header__sm-menu-link">
            <a href="./#projects"> Projects </a>
          </li>

          <li class="header__sm-menu-link">
            <a href="./#contact"> Contact </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <script src="index.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>    
</body>
</html>
